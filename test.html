<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back to Top Button</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Custom Styles for Back-to-Top Button */
      #backToTop {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
        width: 50px;
        height: 50px;
        font-size: 24px;
        border-radius: 50%;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      #backToTop:hover {
        background-color: #0056b3;
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Scroll Down to See the Button</h1>
      <p class="lead">
        This is a demo of a "Back to Top" button using Bootstrap and custom
        JavaScript.
      </p>
      <!-- Long Content -->
      <div style="height: 2000px"></div>
    </div>

    <!-- Back to Top Button -->
    <button id="backToTop" class="btn btn-primary" title="Go to top">â†‘</button>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // JavaScript for Back to Top Button
      const backToTopButton = document.getElementById("backToTop");

      // Show button on scroll
      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          // Adjust threshold as needed
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      });

      // Smooth scroll to top on button click
      backToTopButton.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
