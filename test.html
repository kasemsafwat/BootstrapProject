<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Modals</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <!-- Trigger Button -->
    <div class="container mt-5">
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#loginModal"
      >
        Login
      </button>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade login-modal"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">
              Login to Your Account
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-4 py-3">
            <form>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div
                class="mb-3 d-flex justify-content-between align-items-center"
              >
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember"
                  />
                  <label class="form-check-label" for="remember"
                    >Remember me</label
                  >
                </div>
                <a href="#" class="text-decoration-none">Forgot Password?</a>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>

              <div class="social-login">
                <p class="text-center mb-3">Or login with</p>
                <button type="button" class="btn btn-outline-dark mb-2">
                  Continue with Google
                </button>
                <button type="button" class="btn btn-outline-dark mb-2">
                  Continue with Facebook
                </button>
                <button type="button" class="btn btn-outline-dark">
                  Continue with Apple
                </button>

                <p class="text-center mt-4 mb-0">
                  Don't have an account?
                  <a
                    href="#"
                    class="text-decoration-none"
                    data-bs-toggle="modal"
                    data-bs-target="#registerModal"
                    >Sign Up</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    <div
      class="modal fade register-modal"
      id="registerModal"
      tabindex="-1"
      aria-labelledby="registerModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registerModalLabel">
              Create an Account
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-4 py-3">
            <form>
              <div class="row mb-3">
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-6">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
              </div>
              <div class="mb-3">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Email Address"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Confirm Password"
                />
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="terms" />
                  <label class="form-check-label" for="terms">
                    I agree to the Terms & Conditions
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Create Account
              </button>

              <div class="social-login">
                <p class="text-center mb-3">Or sign up with</p>
                <button type="button" class="btn btn-outline-dark mb-2">
                  Sign up with Google
                </button>
                <button type="button" class="btn btn-outline-dark mb-2">
                  Sign up with Facebook
                </button>
                <button type="button" class="btn btn-outline-dark">
                  Sign up with Apple
                </button>

                <p class="text-center mt-4 mb-0">
                  Already have an account?
                  <a
                    href="#"
                    class="text-decoration-none"
                    data-bs-toggle="modal"
                    data-bs-target="#loginModal"
                    >Login</a
                  >
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Handle modal switching
      document.addEventListener("DOMContentLoaded", function () {
        const loginModal = document.getElementById("loginModal");
        const registerModal = document.getElementById("registerModal");

        // Hide current modal before showing the other one
        loginModal.addEventListener("hide.bs.modal", function (event) {
          if (
            event.relatedTarget &&
            event.relatedTarget.dataset.bsTarget === "#registerModal"
          ) {
            event.preventDefault();
            const modal = bootstrap.Modal.getInstance(loginModal);
            modal.hide();
            setTimeout(() => {
              const registerModalInstance = new bootstrap.Modal(registerModal);
              registerModalInstance.show();
            }, 150);
          }
        });

        registerModal.addEventListener("hide.bs.modal", function (event) {
          if (
            event.relatedTarget &&
            event.relatedTarget.dataset.bsTarget === "#loginModal"
          ) {
            event.preventDefault();
            const modal = bootstrap.Modal.getInstance(registerModal);
            modal.hide();
            setTimeout(() => {
              const loginModalInstance = new bootstrap.Modal(loginModal);
              loginModalInstance.show();
            }, 150);
          }
        });
      });
    </script>
  </body>
</html>
